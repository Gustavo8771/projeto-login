<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS's Externos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--CSS's Internos-->
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="predio"></div>

        <form action="login.php" method="post">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <div class="campo-input"> <!--Campo de email-->
                <label for="iemail"><i class="material-symbols-outlined">
                    person
                </i></label>
                <input type="email" name="email" id="iemail" class="login-input" placeholder="Seu e-mail">
            </div>

            <div class="campo-input"> <!--Campo de senha-->
                <label for="isenha"><i class="material-symbols-outlined">
                    key
                </i></label>
                <input type="password" name="senha" id="isenha" minlength="8" class="login-input" placeholder="Sua senha">
            </div>

            <div class="botao-form" id="entrar">
                Entrar
            </div>

            <a href="#">
                <div class="botao-form" id="esqueci">Esqueci a senha <span class="material-symbols-outlined">mail</span></div>
            </a>
        </form>
    </main>
</body>
